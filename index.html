<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #canvas {
            border: 1px solid black;
            cursor: crosshair;
        }

        .color-buttons,
        .width-buttons {
            margin: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        #drawing-info {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Simple Drawing App</h1>
    
    <!-- Color Buttons -->
    <div class="color-buttons">
        <button id="blackBtn">Black</button>
        <button id="redBtn">Red</button>
        <button id="blueBtn">Blue</button>
        <button id="orangeBtn">Orange</button>
        <button id="yellowBtn">Yellow</button>
        <button id="greenBtn">Green</button>
        <button id="purpleBtn">Purple</button>
        <button id="pinkBtn">Pink</button>
        <button id="greyBtn">Grey</button>
    </div>

    <!-- Width Buttons -->
    <div class="width-buttons">
        <button id="width1">Width 1</button>
        <button id="width5">Width 5</button>
        <button id="width10">Width 10</button>
        <button id="width15">Width 15</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <div id="drawing-info">
        <h3>Paths Drawn:</h3>
        <pre id="paths"></pre>
    </div>

    <script src="app.js"></script>
</body>
</html>
